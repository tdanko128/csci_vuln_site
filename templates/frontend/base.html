<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aeronis, the Skyborn Wizard of Aetheris, master of arcane lore and protector of Etheral Realms.">
    <meta name="keywords" content="Aeronis, Aetheris, Skyborn, Wizard, Arcane, Etheral, Magic, Prophecy, Dawnbringers, Artifacts">
    <meta name="author" content="Adventurer's Guild of the Emberstone">
  

    
    <!-- Open Graph Metadata (Used for Social Media Previews) -->
    <meta property="og:title" content="Aeronis - Etheral Realms">
    <meta property="og:description" content="Master of ancient lore, protector of Etheral">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='images/Aeronis.jpg') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ethereal Realms{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Welcome to Ethreal Realms</h1>
        <nav>
            <a href="/" class="text-white mx-2">Home</a>
            <a href="/about" class="text-white mx-2">About Us</a>
            <a href="/contact" class="text-white mx-2">Contact</a>
            <a href="/team" class="text-white mx-2">Team</a>
            <a href="/events" class="text-white mx-2">Events</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Adventurer's Guild of the Emberstone. All Rights Reserved. <a href="/backend">Guild Member Login</a></p>
    </footer>
</body>
</html>
