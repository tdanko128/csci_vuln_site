<!DOCTYPE html>
<html>
<head>
    <title>Execute Command</title>
</head>
<body>
    <h1>Execute a Command</h1>
    <form method="post">
        <label for="command">Command:</label>
        <input type="text" id="command" name="command" required>
        <br>
        <button type="submit">Execute</button>
    </form>
    {% if output %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
